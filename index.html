<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>فاتورة بسام الذكية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="invoiceContainer" class="invoice">

      <h1 class="title">فاتورة بسام الذكية</h1>

      <!-- بيانات العميل والفاتورة -->
      <div class="top-grid">
        <div class="field">
          <label>اسم العميل:</label>
          <input type="text" id="clientName" placeholder="مثال: شركة الرواد للتجارة" />
        </div>
        <div class="field">
          <label>رقم الفاتورة:</label>
          <input type="text" id="invoiceNumber" placeholder="مثال: 001-2025" />
        </div>
        <div class="field">
          <label>التاريخ:</label>
          <input type="date" id="invoiceDate" />
        </div>
      </div>

      <!-- الأدوات أعلى الجدول -->
      <div class="toolbar no-print">
        <button id="addRowBtn" type="button">+ إضافة سطر</button>
        <button id="pdfBtn" type="button" class="pdf-btn">PDF</button>
      </div>

      <!-- جدول الأصناف -->
      <div class="table-wrapper">
        <table class="items-table">
          <thead>
            <tr>
              <th>الصنف</th>
              <th style="width:80px;">العدد</th>
              <th style="width:120px;">وزن / كرتون (كجم)</th>
              <th style="width:120px;">الوزن الكلي (كجم)</th>
              <th style="width:120px;">قيمة / كرتون</th>
              <th style="width:120px;">القيمة الكلية</th>
              <th class="no-print" style="width:60px;">حذف</th>
            </tr>
          </thead>
          <tbody id="itemsBody">
            <!-- الصف الأول الافتراضي -->
            <tr class="item-row">
              <td>
                <input type="text" class="item-name" placeholder="مثال: ملابس" />
              </td>
              <td>
                <input type="number" class="item-qty" min="0" step="1" />
              </td>
              <td>
                <input type="number" class="item-weight-per" min="0" step="0.01" />
              </td>
              <td>
                <input type="number" class="item-weight-total" readonly />
              </td>
              <td>
                <input type="number" class="item-price-per" min="0" step="0.01" />
              </td>
              <td>
                <input type="number" class="item-price-total" readonly />
              </td>
              <td class="no-print">
                <button type="button" class="delete-row">✕</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ملاحظات -->
      <div class="notes">
        <label>ملاحظات:</label>
        <textarea id="notes" rows="3" placeholder="يمكنك كتابة أي ملاحظات إضافية هنا"></textarea>
      </div>

      <!-- الإجماليات -->
      <div class="totals">
        <div>إجمالي العدد: <span id="totalQuantity">0</span></div>
        <div>إجمالي الوزن (كجم): <span id="totalWeight">0</span></div>
        <div>إجمالي القيمة: <span id="totalPrice">0</span></div>
      </div>

      <div class="footer-text">
        تطبيق فاتورة بسام – نموذج عدد / صنف / وزن / قيمة
      </div>

    </div>
  </div>

  <!-- سكربتات -->
  <script src="html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
