<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فاتورة بسام الذكية</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <h1 class="title">فاتورة بسام الذكية</h1>

  <!-- بيانات الفاتورة -->
  <section class="invoice-info">
    <div class="field">
      <label>اسم العميل:</label>
      <input type="text" id="customerName" placeholder="مثال: شركة الرواد للتجارة" />
    </div>

    <div class="field">
      <label>رقم الفاتورة:</label>
      <input type="text" id="invoiceNumber" placeholder="001-2025 مثال:" />
    </div>

    <div class="field">
      <label>التاريخ:</label>
      <input type="date" id="invoiceDate" />
    </div>
  </section>

  <!-- جدول الأصناف -->
  <section class="items-section">
    <div class="items-header">
      <h2>جدول الأصناف</h2>
      <button id="addRowBtn" type="button">+ إضافة سطر</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>حذف</th>
            <th>الصنف</th>
            <th>العدد</th>
            <th>وزن / كرتون (كجم)</th>
            <th>قيمة / كرتون</th>
            <th>الوزن الكلي (كجم)</th>
            <th>القيمة الكلية</th>
          </tr>
        </thead>

        <tbody id="itemsBody">
          <!-- الصفوف يتم إنشاؤها من app.js -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- الإجماليات -->
  <section class="totals">
    <p>إجمالي العدد: <span id="totalQty">0</span></p>
    <p>إجمالي الوزن (كجم): <span id="totalWeight">0</span></p>
    <p>إجمالي القيمة: <span id="totalValue">0</span></p>
  </section>

  <footer>
    تطبيق فاتورة بسّام — عدد × وزن/كرتون × قيمة/كرتون مع إجماليات جاهزة
  </footer>

  <script src="app.js"></script>
</body>
</html>
